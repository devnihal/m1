<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loader">
        <img src="./assets/logo.png" alt="logo" class="logo">
        <div class="progress"></div>
    </div>
    <div class="menu" id="menu">
        <img src="./assets/1.png" alt="" class="page">
        <img src="./assets/2.png" alt="" class="page">
        <img src="./assets/3.png" alt="" class="page">
        <img src="./assets/4.png" alt="" class="page">
    </div>
    <script>
        window.onload = function() {
  setTimeout(function() {
    var menuSection = document.getElementById('menu');
    if (menuSection) {
      menuSection.scrollIntoView({ behavior: 'smooth' });
    }
  }, 3500); // 12000ms = 12 seconds
};

    </script>
</body>
</html>
